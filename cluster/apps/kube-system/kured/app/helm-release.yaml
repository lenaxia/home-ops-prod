---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: kured
      version: 5.4.5
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: ${TIMEZONE}
      startTime: "3:00"
      endTime: "5:00"
      notifyUrl: ${SECRET_SLACK_HOMEOPS_WEBHOOK}
      drainPodSelector: 'app!=csi-attacher,app!=csi-provisioner,longhorn.io/component!=instance-manager,app!=influxdb'
    metrics:
      create: true
