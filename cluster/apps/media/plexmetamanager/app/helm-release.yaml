apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plexmetamanager
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    service:
      main:
        ports:
          http:
            port: &port 6767
        primary: true
        controller:
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "subtitles"
          hajimari.io/group: "Media"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri "plexmetamanager.${SECRET_DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port:
        tls:
          - hosts:
              - *uri
            secretName: *uri
#    probes:
#      liveness: &probes
#        enabled: true
#        custom: true
#        spec:
#          httpGet:
#            path: /health
#            port: *port
#          initialDelaySeconds: 0
#          periodSeconds: 10
#          timeoutSeconds: 1
#          failureThreshold: 3
#      readiness: *probes
#      startup:
#        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plexmetamanager-config-volume
        type: persistentVolumeClaim
      configyml:
        enabled: true
        type: secret
        name: plexmetamanager-config
        defaultMode: 0644
    image:
      repository: meisnate12/plex-meta-manager
      tag: v1.21.0
      pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
#    podSecurityContext:
#      runAsUser: 0
#      runAsGroup: 0
#      fsGroup: 1001
#      fsGroupChangePolicy: "OnRootMismatch"
#      supplementalGroups:
#        - 100
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/bash
            - -c
            - cp /config.yml /config/config.yml
    podAnnotations:
      secret.reloader.stakater.com/reload: "plexmetamanager-config"
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
