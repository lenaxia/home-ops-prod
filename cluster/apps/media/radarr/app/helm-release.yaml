apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname radarr
  namespace: media
spec:
  releaseName: *appname
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 6m
  valuesFrom:
    - kind: ConfigMap
      name: radarr-common-values
  values:
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/name: Radarr
        hosts:
          - host: &uri radarr.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    podLabels:
      app: *appname 
