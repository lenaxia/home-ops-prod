    className: traefik
persistence:
#  config:
#    enabled: true
#    existingClaim: radarr-config-volume
  omoikane:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: ${NAS_ADDR}
        path: /volume1/omoikane
    globalMounts:
      - path: /omoikane
  downloads:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: ${NAS_ADDR}
        path: /volume2/downloads
    globalMounts:
      - path: /downloads
  backups:
    enabled: true
    type: custom
    volumeSpec:
      nfs:
        server: ${NAS_ADDR}
        path: ${NFS_ARR}
    globalMounts:
      - path: /config/Backups
