# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    serviceAccount:
      create: true
      name: plex-sidecar
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44
          - 109
          - 100
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
#      affinity:
#        nodeAffinity:
#          requiredDuringSchedulingIgnoredDuringExecution:
#            nodeSelectorTerms:
#              - matchExpressions:
#                  - key: feature.node.kubernetes.io/custom-intel-gpu
#                    operator: In
#                    values:
#                      - 'true'
    controllers:
      main:
        type: statefulset
        serviceAccountName: plex-sidecar
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 
                1.40.1.8227-c0dd5a73e@sha256:4ca8db0ffa1bee5a2976a0385cc43368112e81a2485b80d0fff3b04c9d5bd1ca
            env:
              TZ: ${TIMEZONE}
              PLEX_CLAIM: claim-RGPtV5WwXo9JZcoHzti2
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 200m
                memory: 2000Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 20000Mi
          sidecar-log-watcher:
            image: 
              repository: curlimages/curl
              tag: latest
            name: sidecar-log-watcher
            volumeMounts:
              - name: plex-config-volume
                mountPath: /config
            env:
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
            command: ["/bin/sh", "-c"]
            args:
              - |
                echo "Starting log watcher..."
                tail -F /config/Library/Application\ Support/Plex\ Media\ Server/Logs/Plex\ Media\ Server.log | while read line; do
                  echo "Read line: $line"
                  if echo "$line" | grep "database is locked"; then
                    echo "Detected 'database is locked' - initiating pod deletion"
                    curl -k -X DELETE --header "Authorization: Bearer $(cat /var/run/secrets/kubernetes.io/serviceaccount/token)" \
                    https://kubernetes.default.svc/api/v1/namespaces/$NAMESPACE/pods/$POD_NAME
                    echo "Pod deletion request sent"
                  else
                    echo "Log line does not contain target string"
                  fi
                done
            serviceAccountName: plex-sidecar
            securityContext:
              readOnlyRootFilesystem: true
              runAsNonRoot: true
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${SVC_PLEX_ADDR}
        ports:
          http:
            port: &port 32400
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:plex
          hajimari.io/group: Media
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-no-auth@kubernetescrd
        hosts:
          - host: &uri plex.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-volume
      omoikane:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume1/omoikane
        readOnly: true
        globalMounts:
          - path: /omoikane
      downloads:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume2/downloads
        readOnly: true
        globalMounts:
          - path: /downloads
      transcode:
        enabled: true
        type: emptyDir
      scratch:
        enabled: true
        type: emptyDir
