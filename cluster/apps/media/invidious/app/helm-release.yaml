apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &appname invidious
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: quay.io/invidious/invidious
              tag: 2024.01.10-1c0b420

            envFrom:
              - secretRef:
                  name: &appname invidious

            env:
              TZ: ${TIMEZONE}

    service:
      main:
        ports:
          http:
            port: 8000
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: Invidious
          hajimari.io/group: media
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri tube.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    persistence:
      config-file:
        enabled: true
        type: configMap
        name: invidious-configmap
        globalMounts:
          - path: /invidious/config/config.yml
            subPath: config.yml

      # -- Set the application database type
    podAnnotations:
      reloader.stakater.com/auto: 'true'
