apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname sonarr
  namespace: &namespace media
spec:
  releaseName: *appname
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 6m
  valuesFrom:
    - kind: ConfigMap
      name: sonarr-common-values
  values:
    ingress:
      main:
        annotations:
          hajimari.io/name: Sonarr
        hosts:
          - host: &uri sonarr.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik
    persistence:
      configold:
        enabled: true
        existingClaim: sonarr-config-volume
        type: persistentVolumeClaim
    podLabels:
      app: &appname sonarr
