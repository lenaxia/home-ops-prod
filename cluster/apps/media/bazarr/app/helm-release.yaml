apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 100
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
#    resources:
#      requests:
#        cpu: 10m
#        memory: 50Mi
#      limits:
#        memory: 500Mi
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: linuxserver/bazarr
              tag: latest
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              PUID: 911
              PGID: 1001
    service:
      main:
        ports:
          http:
            port: &port 6767
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: subtitles
          hajimari.io/group: Media
          cert-manager.io/cluster-issuer: letsencrypt-production
            ##cert-manager.io/cluster-issuer: "ca-issuer"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri bazarr.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
#    probes:
#      liveness: &probes
#        enabled: true
#        custom: true
#        spec:
#          httpGet:
#            path: /health
#            port: *port
#          initialDelaySeconds: 0
#          periodSeconds: 10
#          timeoutSeconds: 1
#          failureThreshold: 3
#      readiness: *probes
#      startup:
#        enabled: false

#    volumeClaimTemplates:
#      - name: config
#        mountPath: /config
#        accessMode: ReadWriteOnce
#        size: 3Gi
#        storageClass: longhorn
        className: traefik
    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-volume
        type: persistentVolumeClaim
#      config-ini:
#        enabled: true
#        type: configMap
#        name: bazarr-config
#        subPath: config.ini
#        mountPath: /config/config/config.ini
#        defaultMode: 0666
      omoikane:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDR}
            path: /volume1/omoikane
        globalMounts:
          - path: /omoikane
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDR}
            path: /volume2/downloads
        globalMounts:
          - path: /downloads
      backups:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDR}
            path: ${NFS_BAZARR}
        globalMounts:
          - path: /backups
      poststart:
        enabled: true
        type: configMap
        name: bazarr-poststart-sh
        defaultMode: 0777
        globalMounts:
          - path: /poststart.sh
            subPath: poststart.sh
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/bash
            - -c
            - /poststart.sh
    podAnnotations:
      configmap.reloader.stakater.com/reload: bazarr-poststart-sh
