apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname calibre
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 15m
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          update-volume-permission:
            command: [sh, -c, chown -R 1000:1000 /config]
            securityContext:
              runAsUser: 0
            image:
              repository: busybox@sha256
              tag: 3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/calibre
              tag: version-v6.3.0
              pullPolicy: Always
            env:
              PGID: '65539'
              PUID: '1000'
              UMASK_SET: '022'
            resources:
              requests:
                cpu: 15m
                memory: 298M
              limits:
                memory: 357M
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8080
          webserver:
            port: 8081
            enabled: true
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: bookshelf
          hajimari.io/group: Media
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri calibre.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik
    persistence:
      config:
        enabled: true
        existingClaim: calibre-config-volume
        type: persistentVolumeClaim
        advancedMounts:
          main:
            update-volume-permission:
              - path: /config
      media:
        enabled: true
        existingClaim: calibre-media-volume
        globalMounts:
          - path: /library
        type: persistentVolumeClaim
      omoikane:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDR}
            path: /volume1/omoikane
        globalMounts:
          - path: /omoikane
      downloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${NAS_ADDR}
            path: /volume2/downloads
        globalMounts:
          - path: /downloads
