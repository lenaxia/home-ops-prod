---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app outline
  namespace: media
spec:
  values:
    controllers:
      main:
        initContainers:
          - name: init-db
            image: 
              repository: ghcr.io/onedr0p/postgres-initdb
              tag: 14.8
            env:
              - name: POSTGRES_HOST
                value: defaultpg-rw.databases.svc.cluster.local
              - name: POSTGRES_DB
                value: *app
              - name: POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-superuser
                    key: password
            envFrom:
              - secretRef:
                  name: *app
