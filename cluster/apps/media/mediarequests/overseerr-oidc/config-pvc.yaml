apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: overseerr-oidc-config-volume
    namespace: media
    labels:
      app: overseerr-oidc
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 256Mi

