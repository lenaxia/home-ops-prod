apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname paperless
  namespace: storage
spec:
  values:
    initContainers:
      init-db:
        image: 
          repository: ghcr.io/onedr0p/postgres-init
          tag: 16.6
        env:
          - name: INIT_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *appname
                key: DB_HOST
          - name: INIT_POSTGRES_DBNAME
            valueFrom:
              secretKeyRef:
                name: *appname
                key: DB_NAME
          - name: INIT_POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: INIT_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *appname
                key: DB_NAME
          - name: INIT_POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *appname
                key: DB_PASSWORD
