# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
# yamllint disable rule:line-length
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname paperless
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.10.2

            envFrom:
              - secretRef:
                  name: &appname paperless
            env:
              PAPERLESS_POST_CONSUME_SCRIPT: /openai.py
              PAPERLESS_CONSUMER_RECURSIVE: 'true'
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_POLLING_RETRY_COUNT: 10
              PAPERLESS_CONSUMER_POLLING_DELAY: 20
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: 'true'
              PAPERLESS_EXPORT_DIR: /library/export
              PAPERLESS_HTTP_REMOTE_USER_HEADER_NAME: HTTP_REMOTE_USER
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              PAPERLESS_PORT: &port 80
              PAPERLESS_REDIS:
                valueFrom:
                  secretKeyRef:
                    name: redis-secret
                    key: connstr
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://localhost:3000
              PAPERLESS_TIKA_ENDPOINT: http://localhost:9998
              PAPERLESS_TIME_ZONE: ${TIMEZONE}
              PAPERLESS_URL: https://paperless.${SECRET_DEV_DOMAIN}
              USERMAP_UID: 568
              USERMAP_GID: 568
            lifecycle:
              postStart:
                exec:
                  command: [/bin/sh, -c, pip install python-dateutil Pillow PyMuPDF
                        && touch /tmp/dependencies_installed]
            resources:
              requests:
                cpu: 100m
                memory: 1000Mi
              limits:
                memory: 5000Mi
          gotenburg:
            image:
              repository: thecodingmachine/gotenberg
              tag: 8.7.0
            env:
              - {name: DISABLE_GOOGLE_CHROME, value: '1'}
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.5
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: *port
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:file-multiple
          hajimari.io/info: Paperless
          hajimari.io/group: Storage
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri paperless.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik
    persistence:
      openai:
        enabled: true
        type: configMap
        name: openai-configmap
        defaultMode: 0777
        globalMounts:
          - path: /openai.py
            subPath: openai.py
      library:
        enabled: true
        existingClaim: paperless-nfs
        globalMounts:
          - path: /library
        type: persistentVolumeClaim
    sidecars:
      gotenburg:
        image: thecodingmachine/gotenberg:8.7.0
        imagePullPolicy: IfNotPresent
        env:
          - {name: DISABLE_GOOGLE_CHROME, value: '1'}
      redis:
        image: public.ecr.aws/docker/library/redis:7.2.5
        imagePullPolicy: IfNotPresent
      tika:
        image: ghcr.io/paperless-ngx/tika:2.9.1-full
        imagePullPolicy: IfNotPresent
