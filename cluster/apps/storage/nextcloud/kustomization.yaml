---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage
commonLabels:
  app.kubernetes.io/name: &app nextcloud
  app.kubernetes.io/instance: *app
resources:
  - helm-release.yaml
  - collabora-release.yaml
  - config-pvc.yaml
  - nfs-pvc.yaml
  - secret.sops.yaml
  - middlewares.yaml
    #- cronjob.yaml
configMapGenerator:
  - name: poststart-sh
    files:
      - postStart.sh
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
