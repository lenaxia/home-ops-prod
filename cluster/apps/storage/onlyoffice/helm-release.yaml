apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &appname onlyoffice
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/onlyoffice/documentserver
      tag: 7.2.2

#    podAnnotations:
#      secret.reloader.stakater.com/reload: *appname
#      configmap.reloader.stakater.com/reload: onlyoffice-poststart-sh

    env:
      TZ: ${TIMEZONE}
      # -- Set the application database type

    persistence:
      logs:
        enabled: true
        mountPath: /var/log/onlyoffice
        accessMode: ReadWriteOnce
        size: 2Gi
      cert:
        enabled: true
        mountPath: /var/www/onlyoffice/Data
        accessMode: ReadWriteOnce
        size: 128Mi

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: office
          hajimari.io/info: Only Office
          hajimari.io/group: Office
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
        - host: &uri office.${SECRET_DEV_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
            - *uri
          secretName: *uri
