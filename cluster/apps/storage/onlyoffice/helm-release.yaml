---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app onlyoffice
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: docker.io/onlyoffice/documentserver
      tag: 7.2.2
      pullPolicy: Always
    env:
      TZ: "${TIMEZONE}"
        #    podSecurityContext:
        #      runAsUser: 0
        #      runAsGroup: 0
        #      fsGroup: 1001
        #      fsGroupChangePolicy: "OnRootMismatch"
        #      supplementalGroups:
        #        - 100
        #    lifecycle:
        #      postStart:
        #        exec:
        #          command:
        #            - /bin/bash
        #            - -c
        #            - /poststart.sh
        #    podAnnotations:
      #      configmap.reloader.stakater.com/reload: "bazarr-poststart-sh"
    service:
      main:
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "office"
          hajimari.io/group: "Office"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri "office.${SECRET_DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *uri
            secretName: *uri
