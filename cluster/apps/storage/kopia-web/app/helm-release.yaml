apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 100
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          wait-for-repo:
            command:
              - /bin/bash
              - -c
              - |-
                until [ -f /snapshots/kopia.repository.f ]; do
                    printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                    sleep 1
                done
            image:
              repository: kopia/kopia
              tag: 0.18.2@sha256:b6cb1f09a5fa832a320ee06d7803e82cdd7f69ac6f61d76a0d55fbbf1495c043
        containers:
          main:
            image:
              repository: kopia/kopia
              tag: 0.18.2@sha256:b6cb1f09a5fa832a320ee06d7803e82cdd7f69ac6f61d76a0d55fbbf1495c043
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              KOPIA_PASSWORD: none
              KOPIA_CONFIG_PATH: /config/repository.config
              KOPIA_LOG_DIR: /config/logs
              KOPIA_CACHE_DIRECTORY: /config/cache
              KOPIA_PERSIST_CREDENTIALS_ON_CONNECT: 'false'
              KOPIA_CHECK_FOR_UPDATES: 'false'
              RCLONE_CONFIG: /config/rclone/rclone.conf
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            command: kopia
            args:
              - server
              - start
              - --insecure
              - --address=0.0.0.0:80
              - --metrics-listen-addr=0.0.0.0:8080
              - --without-password
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 80
          metrics:
            port: 8080
            enabled: true
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: backup-restore
          hajimari.io/group: Storage
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DEV_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
        className: traefik
    persistence:
      config:
        enabled: true
        type: configMap
        name: &app kopia
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
      snapshots:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NFS_KOPIA}
        globalMounts:
          - path: /snapshots
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
