apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kopia
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        supplementalGroups:
          - 100
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          wait-for-repo:
            command:
              - /bin/bash
              - -c
              - |-
                until [ -f /snapshots/kopia.repository.f ]; do
                    printf "\e[1;32m%-6s\e[m\n" "Awaiting for the Kopia repo to become ready ..."
                    sleep 1
                done
            volumeMounts:
              - name: snapshots
                mountPath: /snapshots
            image:
              repository: ghcr.io/onedr0p/kopia
              tag: 0.13.0@sha256:ee6608635237c9ddf3ec5b456122cb60f0195c5cad84b06e945498f2338bff59
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kopia
              tag: 0.13.0@sha256:ee6608635237c9ddf3ec5b456122cb60f0195c5cad84b06e945498f2338bff59
              pullPolicy: Always
            env:
              TZ: ${TIMEZONE}
              KOPIA_PASSWORD: none
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            command: kopia
            args:
              - server
              - start
              - --insecure
              - --address=0.0.0.0:80
              - --metrics-listen-addr=0.0.0.0:8080
              - --without-password
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 80
          metrics:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: backup-restore
          hajimari.io/group: Storage
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &host '{{ .Release.Name }}.${SECRET_DEV_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
        className: traefik
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        readOnly: true
        globalMounts:
          - path: /config/repository.config
            subPath: repository.config
      snapshots:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: ${NFS_KOPIA}
        globalMounts:
          - path: /snapshots
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
