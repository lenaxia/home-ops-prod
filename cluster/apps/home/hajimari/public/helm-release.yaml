---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app hajimari-external
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: 
      version: "2.0.2"
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 3
  values:
    podLabels:
      app: *app
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
      pullPolicy: Always
    podSecurityContext:
      fsGroup: 101
    hajimari:
      instanceName: external
      title: "The Kao Cloud"
      showGreeting: false
      defaultEnable: false
      lightTheme: paper
      darkTheme: chalk
      alwaysTargetBlank: true
      showGlobalBookmarks: true
      showAppGroups: true
      defaultSearchProvider: "Bing"
      namespaceSelector:
        any: false
        matchNames:
          - home
          - utilities
          - media
          - monitoring 
          - networking
      name: ""

    service:
      main:
        ports:
          http:
            port: 3000

    persistence:
      data:
        enabled: false
        #existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          hajimari.io/group: "Home"
          hajimari.io/appName: "Hajimari - Internal"
          hajimari.io/instance: internal 
        hosts:
          - host: &uri "${SECRET_DEV_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *uri
            secretName: *uri
