apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          0-hash-mqtt-password:
            command: [/bin/sh, -c]
            args:
              - |
                mosquitto_passwd -U /mosquitto/config/mqttpassword &&
                echo "Hashed passwords:" &&
                cat /mosquitto/config/mqttpassword # Optional: For debugging purposes
            volumeMounts:
              - name: mqttpassword
                mountPath: /mosquitto/config
                readOnly: false # Needs write access to hash the password
            image:
              repository: eclipse-mosquitto # Use the same image as the main container
              tag: 2.0.18
        containers:
          main:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.18
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_MOSQUITTO_ADDR}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            port: 1883
    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
      passwordfile:
        enabled: true
        type: secret
        name: *app
        readOnly: true
        globalMounts:
          - path: /mosquitto/config/mqttpassword
            subPath: mqttpassword
    global:
      nameOverride: *app
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous false
            persistence true
            persistence_location /mosquitto/data
            password_file /mosquitto/config/mqttpassword
            connection_messages false
