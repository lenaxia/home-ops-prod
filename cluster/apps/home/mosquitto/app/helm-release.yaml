apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.20
            resources:
              requests:
                cpu: 15m
                memory: 105Mi
              limits:
                memory: 105Mi
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_MOSQUITTO_ADDR}
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        ports:
          http:
            port: 80
            enabled: false
          mqtt:
            port: 1883
            enabled: true
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri mqtt.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: mqtt
        tls:
          - hosts:
              - *uri
            secretName: *uri

    persistence:
      config:
        enabled: true
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
      passwordfile:
        enabled: true
        type: secret
        name: &app mosquitto
        globalMounts:
          - path: /mosquitto/config/mqttpassword
            subPath: mqttpassword
    global:
      nameOverride: *app
    podAnnotations:
      reloader.stakater.com/auto: 'true'
    configMaps:
      config:
        enabled: true
        data:
          #password_file /mosquitto/config/mqttpassword
          #allow_anonymous false
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence true
            persistence_location /mosquitto/data
            connection_messages false
