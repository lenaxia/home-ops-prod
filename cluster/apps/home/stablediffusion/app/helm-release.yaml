# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stable-diffusion-webui
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s-charts
  interval: 1h
  driftDetection:
    mode: enabled
  timeout: 15m
  values:
    controllers:
      stable-diffusion-webui:
        #initContainers:
        #  download:
        #    command: [/bin/bash, -c, "/tmp/download.sh"]
        #    image:            
        #      repository: ubuntu
        #      tag: latest
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/stable-diffusion/webui
              tag: 1.10.0@sha256:6e6c89a98dd3267956a8262fe586bfb03ce084c5490044a3caea7f520e1fc13a
              pullPolicy: IfNotPresent
            args:
            #  - --medvram-sdxl
              - --xformers
            env:
              TZ: America/Los_Angeles
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
            resources:
              limits:
                nvidia.com/gpu: "1"
                memory: "16Gi"
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 90
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          runtimeClassName: nvidia
          terminationGracePeriodSeconds: 1
          securityContext:
            fsGroup: 1000

    service:
      stable-diffusion-webui:
        controller: stable-diffusion-webui
        type: LoadBalancer
        ports:
          http:
            port: 7860

    persistence:
      download-sh:
        enabled: true
        type: configMap
        name: download-sh
        globalMounts:
          - path: /tmp/download.sh
            subPath: download.sh
      data:
        enabled: true
        type: persistentVolumeClaim 
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: longhorn
        globalMounts:
          - path: /data
          - path: /app/repositories
            subPath: repositories
      output:
        enabled: true
        type: nfs
        server: ${NAS_ADDR}
        path: /volume2/downloads/stablediffusion/output
        globalMounts:
        - path: /data/outputs
    ingress:
      stable-diffusion-webui:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: Baby Buddy
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri generate.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: stable-diffusion-webui
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
