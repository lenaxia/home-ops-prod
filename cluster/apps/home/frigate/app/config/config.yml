---
# yaml-language-server: $schema=https://frigate.devbu.io/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.home.svc.cluster.local
  topic_prefix: frigate
  user: "test"
  password: "qwerty"

database:
  path: /data/frigate.db

detectors:
  coral:
    type: edgetpu
    device: pci

ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: ["-hwaccel", "vaapi", "-hwaccel_device", "/dev/dri/renderD128", "-hwaccel_output_format", "yuv420p"]
  output_args:
    record: preset-record-ubiquiti

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 2

record:
  enabled: true
  retain:
    days: 2
    mode: all
  events:
    retain:
      default: 2
      mode: active_objects

objects:
  track: ["person"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    frigate_porch_hq: rtspx://unifi-protect.turbo.ac:7441/j0GwJJkeqgWeDict
    frigate_porch_lq: rtspx://unifi-protect.turbo.ac:7441/vXHPHzP9FVRJfDuY

cameras:
  frigate_porch:
    ffmpeg:
      inputs:
        - path: rtsp://localhost:8554/frigate_porch_lq
          roles: ["detect"]
        - path: rtsp://localhost:8554/frigate_porch_hq
          roles: ["record"]
    detect:
      width: 960
      height: 720
      fps: 10
    objects:
      filters:
        person:
          mask:
            - 39,445,199,427,198,263,36,228

