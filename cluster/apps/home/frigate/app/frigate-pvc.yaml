---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: frigate
provisioner: nfs
parameters:
  archiveOnDelete: "false"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: frigate
spec:
  storageClassName: frigate
  capacity:
    storage: 1Mi # Size does not matter ...twss
  accessModes: ["ReadWriteMany"]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "192.168.0.120"
    path: /volume3/k8s-nfs/frigate
  mountOptions:
    - nfsvers=3
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frigate
  namespace: default
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: frigate
  resources:
    requests:
      storage: 1Mi # Size does not matter ...twss
