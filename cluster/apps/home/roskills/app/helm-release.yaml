apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname roskills
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-openkore
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    podAnnotations:
      secret.reloader.stakater.com/reload: *appname
    controllers:
      main:
        #initContainers:
        #  download-content:
        #    image: 
        #      repository: alpine
        #      tag: latest
        #    command: ["/bin/sh", "-c"]
        #    args:
        #      - |
        #        apk --no-cache add ca-certificates wget
        #        wget https://s3.thekao.cloud/public/ragnarok-calcs.tar -P /usr/local/apache2/htdocs/
        #        tar -xf /usr/local/apache2/htdocs/ragnarok-calcs.tar -C /usr/local/apache2/htdocs/ --overwrite
        #        rm -rf /usr/local/apache2/htdocs/ragnarok-calcs.tar
        containers:
          main:
            image:
              repository: ghcr.io/lenaxia/ro-utils
              tag: latest
            env:
              TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 80
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: *appname
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri ro.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /usr/local/apache2/htdocs/
