---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: roskills
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 15.14.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    image:
      registry: docker.io
      repository: bitnami/nginx
      tag: latest
    pullPolicy: IfNotPresent
    debug: false
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
      rollingUpdate: {}
    initContainers:
      - name: download-content
        #image: busybox@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
        image: alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk --no-cache add ca-certificates wget
            wget https://s3.thekao.cloud/public/ragnarok-calcs.tar -P /app
            tar -xf /app/ragnarok-calcs.tar -C /app --overwrite
            rm -rf /app/ragnarok-calcs.tar
        volumeMounts:
          - name: nginx-www
            mountPath: /app
    serverBlock: |-
      server {
        listen 80;
        server_name ${SECRET_DEV_DOMAIN} www.${SECRET_DEV_DOMAIN};
      }

    extraVolumes:
      - name: nginx-www 
        emptyDir: {}
    extraVolumeMounts:
      - name: nginx-www
        mountPath: /app

    persistence:
      data:
        enabled: true
        existingClaim: nginx-www

    service:
      ports:
        http: &port 80
      type: LoadBalancer
      main:
        ports:
          http:
            port: *port

              #    ingress:
              #      enabled: true
              #      ingressClassName: "traefik"
              #      annotations:
              #        hajimari.io/enable: "true"
              #        hajimari.io/icon: "list-status"
              #        hajimari.io/appName: "Ragnarok Online"
              #        hajimari.io/group: "Home"
              #        cert-manager.io/cluster-issuer: "letsencrypt-production"
              #        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
              #        traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
              #      hosts:
              #        - host: &uri "ro.${SECRET_DEV_DOMAIN}"
              #          paths:
              #            - path: /
              #              pathType: Prefix
              #      tls:
              #        - hosts:
              #          - *uri
              #          secretName: *uri

    ingress:
      enabled: true
      hostname: &uri "ro.${SECRET_DEV_DOMAIN}"
      path: /
      annotations: 
        hajimari.io/enable: "true"
        hajimari.io/icon: "list-status"
        hajimari.io/appName: "Ragnarok Online"
        hajimari.io/group: "Home"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
      ingressClassName: "traefik"
      tls: true


    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        cpu: 15m
        memory: 79M
