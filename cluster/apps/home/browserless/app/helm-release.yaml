#          traefik.ingress.kubernetes.io/router.entrypoints: websecure
#          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
#        hosts:
#          - host: &uri browserless.${SECRET_DEV_DOMAIN}
#            paths:
#              - path: /
#                pathType: Prefix
#                service:
#                  identifier: main
#                  port: mqtt
#        tls:
#          - hosts:
#              - *uri
