---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname hoarder
  namespace: &namespace home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *appname
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 100
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    annotations:
      reloader.stakater.com/auto: "true"
    controllers:
      hoarder:
        containers:
          hoarder:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.18.0@sha256:a49249cd3d4966f1c41a2eb6d9b30e5564d769ffe65ee804859efd696159930b
            env:
              MEILI_ADDR: http://hoarder-meilisearch:7700
              BROWSER_WEB_URL: http://hoarder-chrome:9222
              OPENAI_BASE_URL: http://tabbyapi.home.svc.cluster.local:5000/v1
              INFERENCE_TEXT_MODEL: Qwen2.5-72B-Instruct-exl2-4_25
              INFERENCE_IMAGE_MODEL: 
              INFERENCE_CONTEXT_LENGTH: 40960
              DATA_DIR: /data
              NEXTAUTH_URL: "hoarder.${SECRET_DEV_DOMAIN}"
              OAUTH_PROVIDER_NAME: Authelia
            envFrom:
              - secretRef:
                  name: *appname
            resources:
              requests:
                cpu: 20m
                memory: 300Mi
              limits:
                cpu: 100m
                memory: 600Mi
          chrome:
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            args:
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
              - --disable-features=SystemDBus
              - --disable-oom-score-adjustment
              - --enable-features=ConversionMeasurement,AttributionReportingCrossAppWeb
              - --disable-audio-output
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              #limits:
                #cpu: 100m
                #memory: 128Mi
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.10.3
            env:
              NEXTAUTH_URL: "hoarder.${SECRET_DEV_DOMAIN}"
            envFrom:
              - secretRef:
                  name: *appname
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              #limits:
                #cpu: 100m
                #memory: 128Mi
    service:
      hoarder:
        controller: *appname
        ports:
          http:
            port: 3000
      chrome:
        controller: *appname
        ports:
          http:
            port: 9222
      meilisearch:
        controller: *appname
        ports:
          http:
            port: 7700
    ingress:
      hoarder:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: 'true'
          hajimari.io/icon: home-assistant
          hajimari.io/group: *namespace
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host hoarder.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: hoarder
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
        className: traefik
    persistence:
      hoarder:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          hoarder:
            hoarder:
              - path: /data
                subPath: data
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
