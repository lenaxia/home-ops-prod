apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &appname wallabag
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: wallabag/wallabag
      tag: 2.6.1

    podAnnotations:
      secret.reloader.stakater.com/reload: *appname

    env:
      - name: MSYMFONY__ENV__DATABASE_HOST
        valueFrom:
          secretKeyRef:
            name: postgres-superuser
            key: host
      - name: MSYMFONY__ENV__DATABASE_PORT
        valueFrom:
          secretKeyRef:
            name: postgres-superuser
            key: port
#      - name: POSTGRES_USER
#        valueFrom:
#          secretKeyRef:
#            name: postgres-superuser
#            key: username
#      - name: POSTGRES_PASSWORD
#        valueFrom:
#          secretKeyRef:
#            name: postgres-superuser
#            key: password
      - name: SYMFONY__ENV__DATABASE_DRIVER
        value: pdo_pgsql
      - name: SYMFONY__ENV__DOMAIN_NAME
        value: https://read.${SECRET_DEV_DOMAIN}


      # -- Set the application database type
    envFrom:
      - secretRef:
          name: *appname 

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        existingClaim: wallabag-volume

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: "Wallabag"
          hajimari.io/group: "Home"
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
        - host: &uri read.${SECRET_DEV_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
            - *uri
          secretName: *uri
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
