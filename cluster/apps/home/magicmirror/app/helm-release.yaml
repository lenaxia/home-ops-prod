# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: magicmirror
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mosquitto
      namespace: home
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: 'true'
            #        initContainers:
            #        - name: install-modules
            #          image: 
            #            repository: busybox
            #            tag: latest
            #          command: ["sh",
            #            "-c",
            #            "/opt/magic_mirror/install_modules.sh"]
            #          volumeMounts:
            #          - mountPath: /opt/magic_mirror/modules
            #            name: modules
            #          - mountPath: /opt/magic_mirror/install_modules.sh
            #            name: install-modules-sh
            #            subPath: install_modules.sh

        containers:
          main:
            image:
              repository: karsten13/magicmirror
              tag: v2.26.0
            env:
              TZ: ${TIMEZONE}
#    envFrom:
#      - secretRef:
#                  name: magicmirror-secret
            resources:
              requests:
                cpu: 10m
                memory: 1000Mi
              limits:
                memory: 6000Mi
            #probes:
            #  liveness: &probes
            #    enabled: false
            #  readiness: *probes
            #  startup:
            #    enabled: false
        statefulset:
          volumeClaimTemplates:
            - name: modules 
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: longhorn
              globalMounts:
                - path: /opt/magic_mirror/modules
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: Baby Buddy
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri mm.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    persistence:
      modules:
        enabled: true
        type: configMap
        name: magicmirror-configmap
        readOnly: true
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
      install-modules-sh:
        enabled: true
        type: configMap
        name: magicmirror-install-modules
        readOnly: true
        globalMounts:
          - path: /opt/magic_mirror/install_modules.sh
            subPath: install_modules.sh
