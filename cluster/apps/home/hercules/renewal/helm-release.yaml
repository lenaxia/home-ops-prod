apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &appname hercules-renewal
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: ghcr.io/lenaxia/hercules
      tag: renewal-20190605

    podAnnotations:
      secret.reloader.stakater.com/reload: *appname

    env:
      MYSQL_HOST: ${SVC_MARIADB_PRIMARY_ADDR}
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ragnarok-renewal

      # -- Set the application database type
    envFrom:
      - secretRef:
          name: *appname 

# ...
    initContainers:
      - name: init-db
        image: appropriate/curl:latest  # use an image with curl
        command: ["/bin/sh", "-c"]
        args:
        - >
          curl -O https://s3.thekao.cloud/public/ragnarok/ro-herc-renewal-sql.tar.gz -o sql-files.tar.gz && \
          tar -xzf sql-files.tar.gz -C /docker-entrypoint-initdb.d/ && \
          rm sql-files.tar.gz
        volumeMounts:
          - name: db-scripts
            mountPath: /docker-entrypoint-initdb.d
      - name: load-db
        image: mariadb:10.5
        command: ["sh", "-c"]
        args:
        - >
          for file in /docker-entrypoint-initdb.d/*.sql; do
            mysql -h ${MYSQL_HOST} -u root -p${MYSQL_ROOT_PASSWORD} ${MYSQL_DATABASE} < $file;
          done
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: password
        volumeMounts:
          - name: db-scripts
            mountPath: /docker-entrypoint-initdb.d
# ...


    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        existingClaim: hercules-renewal-volume
      db-scripts:
        enabled: true
        type: emptyDir

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_HERCULES_RENEWAL_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6900
            targetPort: 6900
          char:
            port: 6121
            targetPort: 6121
          map:
            port: 5121
            targetPort: 5121

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
        - host: &uri ro-login-renewal.${SECRET_DEV_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
            - *uri
          secretName: *uri
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
