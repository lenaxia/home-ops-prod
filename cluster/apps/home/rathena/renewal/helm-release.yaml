apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname rathena-renewal
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        initContainers:
          init-db:
            command: [sh, -c]
            args:
              - |
                apt-get update && apt-get install -y mysql-client &&
                /entrypoint.sh
            env:
              - name: INIT_MYSQL_HOST
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: host
              - name: INIT_MYSQL_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: mariadb-root-password
              - name: INIT_MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: rathena-classic
                    key: MYSQL_USERNAME
              - name: INIT_MYSQL_PASS
                valueFrom:
                  secretKeyRef:
                    name: rathena-classic
                    key: MYSQL_PASSWORD
              - name: INIT_MYSQL_DBNAME
                valueFrom:
                  secretKeyRef:
                    name: rathena-classic
                    key: MYSQL_DATABASE
              - name: INIT_MYSQL_SUPER_USER
                value: root
            image:
              repository: ubuntu
              tag: latest

        containers:
          main:
            image:
              repository: ghcr.io/lenaxia/docker-rathena/rathena-renewal-packetver20200401
              tag: 20240805
            envFrom:
              - secretRef:
                  name: &appname rathena-renewal
            env:
              #- name: MYSQL_HOST
              - name: rathena_DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: ip
              #- name: MYSQL_PORT
              - name: rathena_DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: mariadb-secret
                    key: port

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_RATHENA_RENEWAL_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 6900
          char:
            port: 6121
          map:
            port: 5121
        primary: true
        controller: main
    persistence:
      config:
        enabled: true
        existingClaim: rathena-renewal-volume
        type: persistentVolumeClaim
      entrypoint-sh:
        enabled: true
        type: configMap
        name: entrypoint-sh
        defaultMode: 0777
        globalMounts:
          - path: /entrypoint.sh
            subPath: entrypoint.sh
    podAnnotations:
      secret.reloader.stakater.com/reload: *appname
