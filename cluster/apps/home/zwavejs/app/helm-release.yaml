apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zwavejs
  namespace: home
spec:
  interval: 12h
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  dependsOn:
    - name: mosquitto
      namespace: home
  install:
    createNamespace: true
    remediation:
      retries: 7
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 7
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
#        aeotec.feature.node.kubernetes.io/zwave: "true"
        zooz.feature.node.kubernetes.io/zwave: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 9.16.4
            env:
              TZ: ${TIMEZONE}
              KEY_S0_Legacy:
                valueFrom:
                  secretKeyRef:
                    name: &app zwavejs
                    key: ZWAVEJS_S0_LEGACY_KEY
              KEY_S2_Unauthenticated:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: ZWAVEJS_S2_UNAUTHENTICATED_KEY
              KEY_S2_Authenticated:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: ZWAVEJS_S2_AUTHENTICATED_KEY
              KEY_S2_AccessControl:
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: ZWAVEJS_S2_ACCESS_CONTROL_KEY
            resources:
              limits:
                memory: 350M
              requests:
                cpu: 15m
                memory: 128M
            securityContext:
              privileged: true
    service:
      main:
        ports:
          http:
            port: 8091
          websocket:
            port: 3000
            enabled: true
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: 'true'
          hajimari.io/icon: simple-icons:z-wave
          hajimari.io/group: Home
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host zwave.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: *host
        className: traefik
    persistence:
      data:
        enabled: true
        existingClaim: zwavejs-config
        globalMounts:
          - path: /usr/src/app/store
        type: persistentVolumeClaim
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Zooz_800_Z-Wave_Stick_533D004242-if00
        hostPathType: CharDevice
    global:
      nameOverride: *app
    tolerations:
      - key: low-mem
        operator: Exists
        effect: NoSchedule
