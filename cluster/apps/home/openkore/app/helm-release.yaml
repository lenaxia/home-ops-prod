apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openkore-primary
  namespace: openkore
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        replicas: 5
        containers:
          main:
            image:
              repository: ghcr.io/lenaxia/docker-openkore
              tag: 20240805
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: *app
            env:
              TZ: ${TIMEZONE}
              OK_USERNAME: primary 
              OK_USERNAMEMAXSUFFIX: 5
              OK_LOCKMAP: "prt_fild07" 
              OK_CHAR: 0 
              TERM: xterm 
              OK_FOLLOW_USERNAME1: Lenaxia 
              
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
