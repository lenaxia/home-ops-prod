apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openkore-primary
  namespace: openkore
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 16m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-openkore
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        replicas: 5
        containers:
          main:
            image:
              repository: ghcr.io/lenaxia/docker-openkore
              tag: latest
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: *app
            env:
              - name: TZ
                value: ${TIMEZONE}
              - name: OK_USERNAME
                value: primary 
              - name: OK_USERNAMEMAXSUFFIX
                value: 4
              - name: OK_LOCKMAP
                value: "prt_fild07" 
              - name: OK_CHAR
                value: 0 
              - name: OK_FOLLOW_USERNAME1
                value: Lenaxia 
              - name: OK_WAIT4PARTY
                value: 1
              - name: OK_LLM
                value: 1
              - name: OK_LLM_GRAMMAR
                value: 1
              - name: REDIS_HOST
                valueFrom:
                  secretKeyRef:
                    name: redis-secret
                    key: host
              - name: REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: redis-secret
                    key: password
              
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
