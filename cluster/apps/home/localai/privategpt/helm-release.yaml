# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &appname privategpt
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/imartinez/privategpt
              tag: v0.5.0
            env:
              TZ: ${TIMEZONE}
              PERSIST_DIRECTORY: db
              MODEL_TYPE: OpenAI
              EMBEDDINGS_MODEL_NAME: bert-embeddings
              MODEL_N_CTX: 1000
              OPENAI_API_BASE: http://192.168.12.72:8080/v1

            resources:
              requests:
                cpu: 15m
                memory: 94M
#        statefulset:
#          volumeClaimTemplates:
#            - name: local-data
#              accessMode: ReadWriteMany
#              size: 5Gi
#              storageClass: longhorn
#              labels:
#                snapshot.home.arpa/enabled: 'true'
#              globalMounts:
#                - path: /home/worker/app/local_data
    service:
      main:
        ports:
          http:
            port: 8080
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: ChatGPT
          hajimari.io/group: &namespace home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri chat2.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
