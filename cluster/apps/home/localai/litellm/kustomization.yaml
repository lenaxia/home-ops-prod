apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: home
commonLabels:
  app.kubernetes.io/name: &app litellm
  app.kubernetes.io/instance: *app
resources:
  - helm-release.yaml
  - secret.sops.yaml
configMapGenerator:
  - name: litellm_license_py
    files:
      - ./artifacts/litellm_license.py
generatorOptions:
  disableNameSuffixHash: true
