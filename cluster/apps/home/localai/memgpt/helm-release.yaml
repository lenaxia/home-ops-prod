# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &appname memgpt
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: localai
          patch: |
            - op: add
              path: /spec/template/spec/containers/0/lifecycle
              value:
                postStart:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - >
                        echo "Copying config file from read only location to rw location";
                        cp /root/.memgpt/config-ro /root/.memgpt/config

  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        replicas: 1  
        strategy: RollingUpdate
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          debug-sidecar:
            image:
              repository: postgres
              tag: latest
            command: ["sleep"]
            args: ["infinity"]
          db:
            image: 
              repository: ankane/pgvector
              tag: v0.5.1
            envFrom:
              - secretRef: 
                  name: memgpt
            env:
              PGDATA: /var/lib/postgresql/data/pgdata
          main:
            image: 
              repository: memgpt/memgpt-server
              tag: latest
            envFrom:
              - secretRef: 
                  name: memgpt
            env:
              POSTGRES_URI: postgresql://${MEMGPT_PG_USER}:${MEMGPT_PG_PASSWORD}@db:5432/${MEMGPT_PG_DB}
              MEMGPT_PG_HOST: db
              MEMGPT_PG_PORT: 5432
    persistence:
      pgdata:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
        advancedMounts:
          main:
            db:
              - path: /var/lib/postgresql/data
      init-sql:
        enabled: true
        type: configMap
        name: memgpt-configmap
        advancedMounts:
          main:
            db:
              - path: /docker-entrypoint-initdb.d/init.sql
                subPath: init.sql
      server-config-yaml:
        enabled: true
        type: configMap
        name: memgpt-configmap
        advancedMounts:
          main:
            main:
              - path: /root/.memgpt/config-ro
                subPath: server_config.yaml

    service:
      main:
        type: LoadBalancer
        ports:
          api:
            port: 8083
          admin:
            port: 8283
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: memgpt.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: api
              - path: /admin
                pathType: Prefix
                service:
                  identifier: main
                  port: admin
        tls:
          - hosts:
              - memgpt.${SECRET_DEV_DOMAIN}
            secretName: memgpt.${SECRET_DEV_DOMAIN}-tls
