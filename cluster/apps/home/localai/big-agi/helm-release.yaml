# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname big-agi
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/enricoros/big-agi
              tag: sha-26d72fc
            env:
              TZ: ${TIMEZONE}
              # Databases
              POSTGRES_PRISMA_URL:
              POSTGRES_URL_NON_POOLING:
              # LLMs
              LOCALAI_API_HOST: http://localai.home.svc.cluster.local:8080
              # Browse
              PUPPETEER_WSS_ENDPOINT: ws://browserless:3000
              OPENAI_API_HOST: http://litellm.home.svc.cluster.local:4000
            envFrom:
              - secretRef:
                  name: *appname 

            resources:
              requests:
                cpu: 15m
                memory: 94M
    service:
      main:
        ports:
          http:
            port: 3000
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: ChatGPT
          hajimari.io/group: &namespace home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri chat.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
