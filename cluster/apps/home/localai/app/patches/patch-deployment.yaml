apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai
  namespace: home
spec:
  template:
    spec:
      selector:
        matchLabels:
          app.kubernetes.io/instance: localai
          app.kubernetes.io/name: local-ai
      containers:
      - name: localai
        volumeMounts:
        - mountPath: /tmp/generated/images
          name: generate-emptydir
      volumes:
      - name: generate-emptydir
        emptyDir: {}

