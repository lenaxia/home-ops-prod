apiVersion: apps/v1
kind: Deployment
metadata:
  name: localai
  namespace: home
spec:
  template:
    spec:
      containers:
      - name: localai
        image: quay.io/go-skynet/local-ai:latest
        volumeMounts:
        - mountPath: /tmp/generated
          name: generated-volume-mount
      volumes:
      - name: generated-volume-mount
        persistentVolumeClaim:
          claimName: generated-volume

