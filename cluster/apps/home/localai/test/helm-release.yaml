apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname tabbyapi
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: *appname
          patch: |
            - op: add
              path: /spec/template/spec/runtimeClassName
              value: nvidia
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:

    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'

    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/lenaxia/tabbyapi
              tag: latest
              pullPolicy: IfNotPresent
            env:
              - name: TZ
                value: America/Los_Angeles
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 200m
                memory: 2000Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 40000Mi
            probes:
              liveness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 5000

                  initialDelaySeconds: 300
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 6
              readiness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /readyz
                    port: *port
                  initialDelaySeconds: 300
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 6
              startup:
                enabled: false

    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: eos-icons:ai
          hajimari.io/info: Local AI
          hajimari.io/group: Home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri tabby.thekao.cloud
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
    persistence:
      configyml:
        enabled: true
        type: configMap
        name: *appname
        defaultMode: 0644
        globalMounts:
          - path: /app/config.yml
            subPath: config.yml
      models:
        enabled: true
        storageClass: longhorn
        size: 100Gi
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /app/models

