# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname sillytavern
  namespace: &namespace home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: 'true'
        containers:
          main:
            image:
              repository: ghcr.io/sillytavern/sillytavern
              tag: 1.12.1
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: &appname sillytavern

            resources:
              requests:
                cpu: 15m
                memory: 94M
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /data
      config-yaml:
        enabled: true
        type: configMap
        name: sillytavern-configmap
        globalMounts:
          - path: /home/node/app/config/config.yaml
            subPath: config.yaml
      #docker-entrypoint-sh:
      #  enabled: true
      #  type: configMap
      #  name: sillytavern-configmap
      #  globalMounts:
      #    - path: /home/node/app/docker-entrypoint.sh
      #      subPath: docker-entrypoint.sh
    service:
      main:
        ports:
          http:
            port: 8000
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: baby-bottle-outline
          hajimari.io/info: ChatGPT
          hajimari.io/group: &namespace home
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri silly.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
