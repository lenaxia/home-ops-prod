---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: smokeping-config-volume
    labels:
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 128Mi 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: smokeping-data-volume
    labels:
      snapshot.home.arpa/enabled: "true"
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: longhorn
    resources:
        requests:
            storage: 1Gi


