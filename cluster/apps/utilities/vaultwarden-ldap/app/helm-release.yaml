apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden-ldap
  namespace: utilities
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/vividboarder/vaultwarden_ldap
              tag: latest
            env:
              TZ: ${TIMEZONE}
              CONFIG_PATH: /config.toml
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 128Mi

    service:
      main:
        enabled: false

        primary: true
        controller: main
    persistence:
      config-toml:
        enabled: true
        type: configMap
        name: &app vaultwarden-ldap
        globalMounts:
          - path: /config.toml
            subPath: config.toml
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
