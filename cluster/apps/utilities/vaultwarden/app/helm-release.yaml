apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: utilities

spec:
  releaseName: *app
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 10m
  interval: 6m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.32.5

    # -- environment variables.
            envFrom:
              - secretRef:
                  name: &app vaultwarden
            env:
              DATA_FOLDER: config
              TZ: ${TIMEZONE}
              SIGNUPS_ALLOWED: false
              WEBSOCKET_ENABLED: true

    service:
      main:
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        type: LoadBalancer
        externalTrafficPolicy: Local

        ports:
          http:
            port: 80
          websocket:
            port: 3012
            enabled: true
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: shield-key
          hajimari.io/group: Utilities
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri vault.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  identifier: main
                  port: http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  identifier: main
                  port: websocket
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-volume
        type: persistentVolumeClaim
    strategy:
      type: Recreate

    mariadb:
      enabled: false

    postgresql:
      enabled: false

