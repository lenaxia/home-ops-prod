apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &appname changedetection
  namespace: utilities

spec:
  releaseName: *appname
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.45.14
              pullPolicy: Always

            env:
              TZ: ${TIMEZONE}
              MINIMUM_SECONDS_RECHECK_TIME: 1
          chrome:
            image:
              repository:  selenium/standalone-chrome-debug
              tag: 3.141.59


    service:
      main:
        primary: true
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        ports:
          http:
            port: 5000
        type: LoadBalancer
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: swap-horizontal
          hajimari.io/appName: Change Detection
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri change.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri

        className: traefik
    persistence:
      data:
        enabled: true
        existingClaim: changedetection-data-volume
        globalMounts:
          - path: /datastore
      shm:
        enabled: true
        type: hostPath
        hostPath: /dev/shm
