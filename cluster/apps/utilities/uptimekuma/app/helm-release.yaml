apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname uptimekuma
  namespace: utilities

spec:
  releaseName: *appname
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 5m
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/louislam/uptime-kuma
              tag: 1.23.13-debian
              pullPolicy: Always

    # -- environment variables.
            env:
              TZ: ${TIMEZONE}
              UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN: 0

    service:
      main:
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        ports:
          http:
            port: 3001
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: 'true'
          hajimari.io/icon: list-status
          hajimari.io/appName: Service Status
          hajimari.io/group: Utilities
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
          - host: &uri status.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri
        className: traefik
    persistence:
      data:
        enabled: true
        existingClaim: uptimekuma-config-volume

        type: persistentVolumeClaim
    strategy:
      type: Recreate

