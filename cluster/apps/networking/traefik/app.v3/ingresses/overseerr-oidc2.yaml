---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overseerr-oidc2
  namespace: default
  annotations:
    coredns.io/hostname: "overseerr2.thekao.cloud"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: &host "overseerr2.thekao.cloud"
      http:
        paths:
          - backend:
              service:
                name: overseerr-oidc2
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
      secretName: *host
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr-oidc2
  namespace: default
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5055
---
apiVersion: v1
kind: Endpoints
metadata:
  name: overseerr-oidc2
  namespace: default
subsets:
  - addresses:
      - ip: "192.168.2.110"
    ports:
      - port: 5055
