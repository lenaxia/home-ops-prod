---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 32.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    deployment:
      enabled: true
      kind: Deployment
      replicas: 1
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      service:
        enabled: true
        type: LoadBalancer
        spec:
          #loadBalancerIP: "${SVC_TRAEFIK_ADDR}"
          externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: dev-infra
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/hostname: "thekao.cloud"
    logs:
      general:
        format: json
        level: INFO
      access:
        enabled: true
        format: json
    core:
      defaultRuleSyntax: v2
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: true
    globalArguments:
      - "--api.dashboard=true"
      - "--serverstransport.insecureskipverify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
    additionalArguments:
      - "--providers.kubernetesingress.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
    ports:
      traefik:
        expose:
          default: true
      web:
        redirectTo: 
          port: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
        expose:
          default: true
      metrics:
        expose:
          default: true
        port: 8082
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowEmptyServices: true
        ingressClass: traefik
        publishedService:
          enabled: true
    metrics:
      prometheus:
        entryPoint: metrics
        addRoutersLabels: true
        serviceMonitor:
          metricRelabelings: []
          relabelings: []
          jobLabel: traefik
          interval: 30s
          honorLabels: true
          honorTimestamps: true
          enableHttp2: true
        prometheusRule:
          enabled: true
          additionalLabels: {}
          rules:
            - alert: TraefikDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 500Mi
