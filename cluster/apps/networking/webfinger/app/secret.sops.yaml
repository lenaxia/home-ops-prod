apiVersion: v1
kind: ConfigMap
metadata:
    name: webfinger-json
    namespace: networking
data:
    webfinger.json: |
        {
          "subject": "acct:tailscale@thekao.cloud",
          "links": [
            {
              "rel": "http://openid.net/specs/connect/1.0/issuer",
              "href": "https://authelia.thekao.cloud"
            }
          ]
        }
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: protect-hidden-files-conf
    namespace: networking
data:
    protect-hidden-files.conf: |
        location ~ /\.(?!well-known/) {
            deny all;
        }
