---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webfinger
  namespace: networking 
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 15.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    image:
      registry: docker.io
      repository: bitnami/nginx
      tag: latest
    pullPolicy: IfNotPresent
    debug: false
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
      rollingUpdate: {}
#    initContainers:
#      - name: download-content
#        image: busybox@sha256:3fbc632167424a6d997e74f52b878d7cc478225cffac6bc977eedfe51c7f4e79
#        command: ["/bin/sh", "-c"]
#        args:
#          - |
#            wget https://s3.thekao.cloud/public/webfinger.json -P /app
#        volumeMounts:
#          - name: nginx-www
#            mountPath: /app
#
    serverBlock: |-
      server {
        listen 80;

        root /app

        # Allow access to .well-known explicitly
        location ^~ /.well-known/ {
            allow all;
        }

        #        location = /.well-known/webfinger {
        #            alias /app/webfinger.json;  # Point to the file path
        #            add_header Content-Type application/json;
        #        }

        error_log /app/error.log debug;
      }

    extraVolumes:
      - name: nginx-www 
        emptyDir: {}
      - name: webfinger-json
        configMap: 
          name: webfinger-json
          defaultMode: 0644
      - name: protect-hidden-files-conf
        configMap: 
          name: protect-hidden-files-conf
    extraVolumeMounts:
      - name: nginx-www
        mountPath: /app
      - name: webfinger-json
        mountPath: /app/.well-known/webfinger
        subPath: webfinger.json
      - name: protect-hidden-files-conf
        mountPath: /opt/bitnami/nginx/conf/bitnami/protect-hidden-files.conf
        subPath: protect-hidden-files.conf

    livenessProbe:
      enabled: true
      initialDelaySeconds: 60 
      timeoutSeconds: 5
      periodSeconds: 10
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 60
      timeoutSeconds: 3
      periodSeconds: 5
      failureThreshold: 3
      successThreshold: 1

    service:
      ports:
        http: &port 80
      type: LoadBalancer
      main:
        ports:
          http:
            port: *port

    ingress:
      enabled: true
      hostname: &uri "test.${SECRET_DEV_DOMAIN}"
      path: /
      annotations: 
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
      ingressClassName: "traefik"
      tls: true


    resources:
      requests:
        cpu: 15m
        memory: 79M
      limits:
        cpu: 15m
        memory: 79M
