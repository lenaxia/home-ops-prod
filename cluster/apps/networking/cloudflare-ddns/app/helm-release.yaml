---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-ddns
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      nodeSelector:
        node-role.kubernetes.io/worker: 'true'
    controllers:
      cloudflare-ddns:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          successfulJobsHistory: 2
          ttlSecondsAfterFinished: 3600
        containers: &container
          app:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: 2025.2.4@sha256:1888effcd595ddbf5c7e167740999a3bb04c915ed2fbb054a8747b64d2d3f31c
            command: ["/app/cloudflare-ddns.sh"]
            restartPolicy: Never
            env:
              - name: CLOUDFLARE_DOMAIN
                value: "${SECRET_DEV_DOMAIN}"
              - name: CLOUDFLARE_TOKEN
                value: "${SECRET_CLOUDFLARE_TOKEN}"
              - name: PUSHOVER_USER_KEY
                value: "${SECRET_PUSHOVER_USER_KEY}"
              - name: PUSHOVER_TOKEN
                value: "${SECRET_PUSHOVER_PROD_TOKEN}"
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 16Mi
    persistence:
      config:
        type: configMap 
        name: cloudflare-ddns-configmap
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
