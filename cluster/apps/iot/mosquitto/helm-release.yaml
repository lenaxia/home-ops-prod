---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: iot
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: 4.7.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 10m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/eclipse-mosquitto
      tag: v2.0.14
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${SVC_MOSQUITTO_ADDR}"
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/address-pool: dev-infra
        ports:
          http:
            port: 1883
    auth:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: mosquitto
    persistence:
      data:
        enabled: true
        existingClaim: mosquitto-config-volume
      configinc:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: mosquitto-configmap
