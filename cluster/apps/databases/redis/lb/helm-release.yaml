# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-lb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 99
        runAsGroup: 99
        fsGroup: 99
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/haproxy
              tag: 3.1.1-alpine
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                #cpu: 1000m
                memory: 256Mi
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: redis.${SECRET_DEV_DOMAIN}
        loadBalancerIP: ${SVC_REDIS_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
            targetPort: 8080
          redis-write:
            port: 6379
            targetPort: 6379
          redis-read:
            port: 6380
            targetPort: 6380
          redis-sentinel:
            port: 26379
            targetPort: 26379
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &uri redis-lb.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri

        className: traefik
    persistence:
      config:
        enabled: true
        type: configMap
        name: redis-lb-configmap # overriden by kustomizeconfig
        readOnly: true
        globalMounts:
          - path: /usr/local/etc/haproxy/haproxy.cfg
            subPath: haproxy.cfg
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
