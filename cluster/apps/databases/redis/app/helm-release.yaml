---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 20.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 4
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      debug: true
    auth:
      enabled: true
      sentinel: true
      existingSecret: redis-secret
      existingSecretPasswordKey: password

    commonConfiguration: |-
      appendonly no
      save ""
      maxmemory 2048m
      maxmemory-policy allkeys-lru

    master:
      resourcesPreset: none
      persistence:
        enabled: false
      service:
        type: LoadBalancer
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          memory: 2Gi

    replica:
      resourcesPreset: none
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          memory: 2Gi          

    sentinel:
      resourcesPreset: none
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      persistence:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 10Mi
        limits:
          memory: 50Mi

    metrics:
      enabled: true
      resourcesPreset: none
      serviceMonitor:
        enabled: true
        interval: 1m
