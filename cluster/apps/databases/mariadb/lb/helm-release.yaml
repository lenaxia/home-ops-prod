# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-lb
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 99
        runAsGroup: 99
        fsGroup: 99
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/haproxy
              tag: 3.0.4-alpine
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: mariadb.${SECRET_DEV_DOMAIN}
        loadBalancerIPs: ['${SVC_MARIADB_ADDR}']
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8080
          mariadb:
            port: 3306
        primary: true
        controller: main
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &uri mariadb-lb.${SECRET_DEV_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *uri
            secretName: *uri

        className: traefik
    persistence:
      config:
        enabled: true
        type: configMap
        name: mariadb-lb-configmap # overriden by kustomizeconfig
        globalMounts:
          - path: /usr/local/etc/haproxy/haproxy.cfg
            subPath: haproxy.cfg
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
