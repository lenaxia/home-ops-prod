---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname telegraf
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: telegraf
      version: 1.8.55
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    service:
      enabled: true
      type: ClusterIP
      annotations:
        metallb.universe.tf/address-pool: dev-infra

    nodeSelector:
      node-role.kubernetes.io/worker: "true"

    envFromSecret: "influxdb-auth"

    ## Exposed telegraf configuration
    ## For full list of possible values see `/docs/all-config-values.yaml` and `/docs/all-config-values.toml`
    ## ref: https://docs.influxdata.com/telegraf/v1.1/administration/configuration/
    config:
      agent:
        interval: "10s"
        round_interval: true
        metric_batch_size: 1000
        metric_buffer_limit: 10000
        collection_jitter: "0s"
        flush_interval: "10s"
        flush_jitter: "0s"
        precision: ""
        debug: false
        quiet: false
        logfile: ""
        hostname: "telegraf"
        omit_hostname: false
      processors:
        - enum:
            mapping:
              field: "status"
              dest: "status_code"
              value_mappings:
                healthy: 1
                problem: 2
                critical: 3
      outputs:
        - influxdb_v2:
            urls:
              - "http://influxdb-influxdb2.databases.svc.cluster.local:8086"
            bucket: "telegraf"
            organization: "kaocloud"
            token: "$admin_token"
            precision: "s"
            namedrop:
              - "hs_*"
              - "ifTable"
              - "diskTable"
              - "raidTable"
              - "laTable"
              - "hrStorageTable"
              - "snmp.SYNO"
              - "influxdb_*"
              - "influxdb"
              - "docker_*"
              - "docker"
              - "pihole.lan"
              - "snmp.rtn87r"
              - "ifXTable"
              - "icmpMsgStatsTable"
              - "hrProcessorTable"
              - "hrDeviceTable"
        - influxdb_v2:
            urls:
              - "http://influxdb-influxdb2.databases.svc.cluster.local:8086"
            bucket: "default"
            organization: "kaocloud"
            token: "$admin_token"
            precision: "s" 
#        - influxdb_v2:
#            urls:
#              - "http://influxdb-influxdb2.databases.svc.cluster.local:8086"
#            bucket: "synology"
#            organization: "kaocloud"
#            token: "$admin_token"
#            precision: "s" 
#            namepass: 
#              - "ifTable"
#              - "diskTable"
#              - "raidTable"
#              - "laTable"
#              - "hrStorageTable"
#              - "snmp.SYNO"

      inputs:
        - statsd:
            service_address: ":8125"
            percentiles:
              - 50
              - 95
              - 99
            metric_separator: "_"
            allowed_pending_messages: 10000
            percentile_limit: 1000
