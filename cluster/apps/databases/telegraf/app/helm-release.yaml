#              - "tcp://mosquitto.home.svc.cluster.local:1883"
#            topics:
#              - "telegraf/host01/cpu"
#              - "telegraf/+/mem"
#              - "sensors/#"
#              - "environmental/#" 
#            qos: 2
#            data_format: "influx"
#            username: "sensor" 
#            password: "derived-pester-arrival"
        - mqtt_consumer:
            servers:
              - "tcp://mosquitto.home.svc.cluster.local:1883"
            topics:
              - "home/#"
            qos: 2
            data_format: "json"
