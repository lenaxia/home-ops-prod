# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: daemonset
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/timberio/vector
              tag: 0.42.0-debian
            env:
              PROCFS_ROOT: /host/proc
              SYSFS_ROOT: /host/sys
              VECTOR_SELF_NODE_NAME:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: spec.nodeName
              VECTOR_SELF_POD_NAME:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.name
              VECTOR_SELF_POD_NAMESPACE:
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext:
              privileged: true
            args: [--config, /etc/vector/vector.yaml]
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: vector-agent-configmap
        readOnly: true
        globalMounts:
          - path: /etc/vector/vector.yaml
            subPath: vector.yaml
      data:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /vector-data-dir
      var-log:
        enabled: true
        type: hostPath
        hostPath: /var/log
        hostPathType: Directory
        readOnly: true
        globalMounts:
          - path: /var/log
      var-lib:
        enabled: true
        type: hostPath
        hostPath: /var/lib
        hostPathType: Directory
        readOnly: true
        globalMounts:
          - path: /var/lib
      procfs:
        enabled: true
        type: hostPath
        hostPath: /proc
        hostPathType: Directory
        readOnly: true
        globalMounts:
          - path: /host/proc
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys
        hostPathType: Directory
        readOnly: true
        globalMounts:
          - path: /host/sys
    serviceAccount:
      create: true
      name: vector-agent
