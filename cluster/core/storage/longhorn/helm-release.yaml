apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      retries: 4
  valuesFrom:
    - kind: Secret
      targetPath: defaultSettings.backupTarget
      name: longhorn-minio-secret
      valuesKey: AWS_ENDPOINTS
      optional: false
  values:
    service:
      ui:
        type: LoadBalancer
        nodePort: null

    persistence:
      defaultClassReplicaCount: 3
    defaultSettings:
      backupTargetCredentialSecret: longhorn-minio-secret
