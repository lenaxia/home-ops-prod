---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: backup
  namespace: databases
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: longhorn
  superuserSecret:
    name: postgres-superuser
#  bootstrap:
#    initdb:
#      database: default
#      owner: 3BK9XBSeNTKK7kFd 
#      secret:
#        name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cnpg-5wxuej/
      endpointURL: https://s3.thekao.cloud
      serverName: defaultpg
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY
        region:
          name: postgres-minio
          key: MINIO_REGION

# CNPG Recovery
# https://cloudnative-pg.io/documentation/1.15/bootstrap/#bootstrap-from-a-backup-recovery

  bootstrap:
    recovery:
      source: defaultpgBackup

  externalClusters:
    - name: defaultpgBackup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://cnpg-5wxuej/
        endpointURL: https://s3.thekao.cloud
        serverName: defaultpg
        s3Credentials:
          accessKeyId:
            name: postgres-minio
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: postgres-minio
            key: MINIO_SECRET_KEY
          region:
            name: postgres-minio
            key: MINIO_REGION
