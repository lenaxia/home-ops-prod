---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: invidious
  namespace: flux-system
spec:
  interval: 1m
  url: "https://github.com/iv-org/invidious"
  ref:
    branch: master
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmChart
metadata:
  name: invidious
  namespace: flux-system
spec:
  interval: 1m
  chart: ./kubernetes
  sourceRef:
    kind: GitRepository
    name: invidious

