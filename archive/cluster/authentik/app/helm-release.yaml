---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik 
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2023.10.7
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/goauthentik/server
      pullPolicy: IfNotPresent
    deployment:
      kind: Deployment
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "${SVC_AUTHENTIK_ADDR}"
        externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/address-pool: dev-infra
    authentik:
      secret_key: "EAYEESah3DWkS8eGngfS2C6ny3M2afMQdyTtbuDTbmJ3dXDCUJ"
      log_level: trace
      error_reporting:
          enabled: true
      #redis:
      #  host: "${SVC_REDIS}"
      #  password: "${SECRET_REDIS_PASSWORD}"
      postgresql:
        enabled: true
        host: "${SVC_POSTGRES}"
        user: authentik
        password: hoUJZNRhuZzWUSW8zqEp
        port: 5432
        #s3_backup:
        #  access_key: authentik-sfZkjR9
        #  secret_key: mMHKwbdG3XpbsBu
        #  bucket: authentik-i5rgd92
        #  insecure_skip_verify: true

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      labels: {}
      hosts:
        - host: &uri "authentik.${SECRET_DEV_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - *uri
          secretName: *uri

    postgresql:
      enabled: false

    redis:
      enabled: true
