apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &appname mealie
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  # See https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
  values:
    image:
      repository: docker.io/hkotel/mealie
      tag: frontend-v1.0.0beta-5

    podAnnotations:
      secret.reloader.stakater.com/reload: *appname
      configmap.reloader.stakater.com/reload: mealie-poststart-sh

    additionalContainers:
      api:
        name: mealie-api
        image: docker.io/hkotel/mealie:api-v1.0.0beta-5
        imagePullPolicy: IfNotPresent
        env:
          API_PORT: "9000"
          TZ: ${TIMEZONE}
          BASE_URL: https://meals.${SECRET_DEV_DOMAIN}
          DB_TYPE: postgres 
          TOKEN_TIME: 361
          LDAP_AUTH_ENABLED: true
              #- name: API_PORT
              #  value: "9000"
              #- name: TZ
              #  value: ${TIMEZONE}
              #- name: BASE_URL
              #  value: https://meals.${SECRET_DEV_DOMAIN}
        envFrom:
          - secretRef:
              name: *appname
        ports:
          - name: api
            containerPort: 9000
        volumeMounts:
        - name: api-data
          mountPath: /app/data/
        - name: poststart-sh
          mountPath: /poststart.sh
          subPath: poststart.sh

        lifecycle:
          postStart:
            exec:
              command:
                - /bin/sh
                - -c
                - /poststart.sh

    env:
      TZ: ${TIMEZONE}
      # -- Set the application database type

    persistence:
      api-data:
        enabled: true
        mountPath: /app/data/
        accessMode: ReadWriteOnce
        existingClaim: mealie-volume
      poststart-sh:
        enabled: true
        type: configMap
        name: mealie-poststart-sh
        subPath: poststart.sh
        mountPath: /poststart.sh
        defaultMode: 0777

    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 3000
          api:
            enabled: true
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: game-icons:meal
          hajimari.io/info: Meal Recipes
          hajimari.io/group: documents
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: networking-chain-authelia@kubernetescrd
        hosts:
        - host: &uri meals.${SECRET_DEV_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
            - *uri
          secretName: *uri
    nodeSelector:
      node-role.kubernetes.io/worker: "true"
