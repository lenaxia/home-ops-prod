---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${APP}-restore-snap
  namespace: ${NAMESPACE}
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      automountServiceAccountToken: false
      restartPolicy: OnFailure
      containers:
        - name: restore
          image: kopia/kopia:0.17.0@sha256:51784ce0961940846f4f47cab2d4f58e2e0cb467de357f9a80279b149a00c06e
          env:
            - name: KOPIA_PASSWORD
              value: "none"
            - name: KOPIA_CONFIG_PATH
              value: "/config/repository.config"
            - name: KOPIA_LOG_DIR
              value: "/config/logs"
            - name: KOPIA_CACHE_DIRECTORY
              value: "/config/cache"
            - name: KOPIA_PERSIST_CREDENTIALS_ON_CONNECT
              value: "false"
            - name: KOPIA_CHECK_FOR_UPDATES
              value: "false"
            - name: RCLONE_CONFIG
              value: "/config/rclone/rclone.conf"
          command:
            - /bin/bash
            - -c
            - |-
              shopt -s dotglob
              printf "\e[1;32m%-6s\e[m\n" "[01/04] Connect to repo ..."      && kopia repo connect filesystem --path=/snapshots --override-hostname=cluster --override-username=root
              printf "\e[1;32m%-6s\e[m\n" "[02/04] Remove previous data ..." && rm -rf /data/${NAMESPACE}/${APP}/*
              printf "\e[1;32m%-6s\e[m\n" "[03/04] Restore snapshot (${SNAPSHOT})..."     && kopia snap restore "${SNAPSHOT}" /data/${NAMESPACE}/${APP}/
              printf "\e[1;32m%-6s\e[m\n" "[04/04] Disconnect from repo ..." && kopia repo disconnect
          volumeMounts:
            - name: ${APP}-data
              mountPath: /data/${NAMESPACE}/${APP}
            - name: snapshots
              mountPath: /snapshots
          securityContext:
            privileged: true
      volumes:
        - name: ${APP}-data
          persistentVolumeClaim:
            claimName: ${VOLUME}
        - name: snapshots
          nfs:
            server: 192.168.0.120
            path: /volume1/backups/kopia
